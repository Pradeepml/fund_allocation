<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Government Body</title>
  <link rel="stylesheet" href="styles/government.css">
</head>
<body>
  <div class="container">
    <h1>Government Body</h1>
    <div id="role-selection">
      <button id="add-funds-btn" onclick="location.href='allocateFund.html'">Add Funds</button>
      <button id="sanction-funds-btn"onclick="location.href='sanctionFund.html'">Sanction Funds</button>
    </div>
    <div id="add-funds" style="display: none;">
      <h2>Add Funds</h2>
      <form id="add-funds-form">
        <label for="fund-amount">Amount:</label>
        <input type="number" id="fund-amount" required>
        <button type="submit" >Allocate</button>/
        
      </form>
    </div>
    <div id="sanction-funds" style="display: none;">
      <h2>Sanction Funds</h2>
      <form id="sanction-funds-form">
        <label for="receiver">Receiver:</label>
        <input type="text" id="receiver" required>
        <label for="project-name">Project Name:</label>
        <input type="text" id="project-name" required>
        <label for="sanction-amount">Amount:</label>
        <input type="number" id="sanction-amount" required>
        <button type="submit" >Sanction</button>
      </form>
    </div>
    <p id="status-message"></p>
  </div>
  <script src="government.js"></script>
  
    <!-- <button onclick="location.href='allocateFund.html'">add fund</button> -->
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Control</title>
  <link rel="stylesheet" href="styles/admin.css">
</head>
<body>
  <div class="container">
    <h1>Admin Control</h1>
    <form id="add-government-form">
      <label for="gov-name">Government Name:</label>
      <input type="text" id="gov-name" required>
      <label for="role">Role:</label>
      <select id="role" required>
        <option value="Central">Central</option>
        <option value="State">State</option>
        <option value="District">District</option>
      </select>
      <label for="public-address">Public Address:</label>
      <input type="text" id="public-address" required>
      <button type="submit">Add Government</button>
    </form>
    <p id="status-message"></p>
  </div>
  <script src="admin.js"></script>
</body>
</html>
